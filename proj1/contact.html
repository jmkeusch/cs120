<!DOCTYPE html>
<head>
  <title>Cheseapeake Bay Quartet | Contact</title>
  <!--Set Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS External Style Sheet-->
  <link rel="stylesheet" type="text/css" href="https://jmkeusch.github.io/cs120/proj1/style.css">
  <!--Background Page Title-->
  <div class="bgImage">
    <p class="header">Chesapeake Bay Quartet</p>
  </div>
</head>
<!--Navigation Bar-->
<body style="background-color: #DED6C4;">
    <div class="navBar" position="sticky">
    <a href="https://jmkeusch.github.io/cs120/proj1/home.html">Home</a>
    <a href="https://jmkeusch.github.io/cs120/proj1/about.html">About</a>
    <a href="https://jmkeusch.github.io/cs120/proj1/rep.html">Repertoire</a>
    <a class="active" href="https://jmkeusch.github.io/cs120/proj1/contact.html">Contact</a>
    </div>
  <!--Page Content-->
  <h2>Contact Us</h2>
    <div id="border">
      <form action="">
        <label>First Name:</label> 
          <input type="text"/> <br>
        <label>Last Name:</label>
          <input type="text"/> <br>
        <label>Email:</label> 
          <input type="email"/> <br>
        <label>Event Date:</label> 
          <input type="date"/> <br>
        <label>Event City:</label>
          <input type="text"/>  <br>
        <label>Event State:</label>
          <select>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="MD">Maryland</option>
            <option value="PA">Pennsylvania</option>
            <option value="VA">Virginia</option>
          </select> 
          <p style="font-size: 15px; margin-top: 0px">
            <i>We only travel through select mid-Atlantic states at this time.</i>
          </p>
        <label>Event Type:</label>
          <input type="text"/> 
        <br>
        <label>How did you hear about us?</label>
          <select>
            <option value="FB">Facebook</option>
            <option value="IG">Instagram</option>
            <option value="TW">Twitter</option>
            <option value="YP">Yelp</option>
            <option value="GL">Google</option>
            <option value="WM">Word of Mouth</option>
            <option value="PF">Saw Performance</option>
          </select> <br>
        <div style="text-align:center; margin-left:10px;">
          <button type="submit;">Submit</button>
        </div>
      </form>
    </div>
</body>

<!--Footer-->
<hr class="solid">
<footer>
  &copy; 2023 Chesapeake Bay Quartet
</footer>
</html>
