<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 6</title>
  </head>
  <body>
    <script> 
      const MAX = 10;
      
      function count(array, num) {
        document.write("check 2 <br> <br>");
        var tally = 0;
        for (let i = 0; i < MAX; i++) {
          if (num < array[i]) {
            tally = tally + 1;
          }
        }
        document.write("Tally is: " + tally);
      }

      function createArray(num) {
        document.write("check 1 <br> <br> ");
        const array = [];
        for (let i = 1; i < MAX; i++) {
          var elt = Math.floor(Math.random() * 99);
          array.push(elt);
        }
        array.forEach(document.write(this));
        document.write("<br> <br>");
        count(array, num);
      }
      var num = prompt("Enter a number");
      parseInt(num, 10);
      
      createArray(num);
      

      
  
      
    </script>
  </body>
</html>
