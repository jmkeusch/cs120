<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 6</title>
  </head>
  <body>
    <script> 
      const MAX = 10;
      
      function count(array, num) {
        document.write("check 2");
        var tally = 0;
        for (let i = 0; i < MAX; i++) {
          if (num < array[i]) {
            tally = tally + 1;
          }
        }
        document.write("Your number is: " + num + "<br> <br>");
        document.write("Tally is " + tally + "<br> <br>");
        return tally;
      }

      function createArray(num) {
        document.write("check 1");
        //Init array
        const array = [];
        document.write("[");
        for (let i = 1; i < MAX; i++) {
          var elt = Math.floor(Math.random() * 99);
          array.push(elt);
          document.write(elt + " ");
        }
        document.write("]");

        count(array, num);
      }
      //Execution
      var num = Number(prompt("Enter a number"));
      
      createArray(num);
      

      
  
      
    </script>
  </body>
</html>
