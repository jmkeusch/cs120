<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 6</title>
  </head>
  <body>
    <script> 
      const MAX = 10;
      
      function count(array, num) {
        var tally = 0;
        for (let i = 0; i < MAX; i++) {
          if (array[i] < num) {
            tally = tally + 1;
          }
        }
        
        return tally;
      }

      function createArray(num) {
        //Init array
        const array = [];
        document.write("[ ");
        for (let i = 1; i < MAX; i++) {
          var elt = Math.floor(Math.random() * 99);
          array.push(elt);
          document.write(elt + " ");
        }
        document.write("] <br> <br> ");

        document.write(count(array, num));
      }

      //Execution
      var num = Number(prompt("Enter a number"));
      document.write("You entered: " + num + "<br> <br>");
      createArray(num);

    </script>
  </body>
</html>
