<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 6</title>
  </head>
  <body>
    <script> 
      const MAX = 10;
      
      function count(array, num) {
        document.write("check 2");
        var tally = 0;
        for (let i = 0; i < MAX; i++) {
          if (num < array[i]) {
            tally++;
          }
        }
        
        return tally;
      }

      function createArray(num) {
        document.write("check 1");
        const array = [];
        for (let i = 1; i < MAX; i++) {
          var elt = Math.floor(Math.random() * 999);
          array.push(elt);
        }
        document.write(array);
        count(array, num);
      }
      var num = prompt("Enter a number");
      parseInt(num, 10);
      
      createArray(num);
      

      
  
      
    </script>
  </body>
</html>
