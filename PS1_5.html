<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 5</title>
  </head>
  <body>
    <script> 
      var num = prompt("Enter a number");
      
      for (let i = 1; i <= 12; i++) {
        document.write(num + " x " + i + " = " + (num * i) + " \n");
        }
    </script>
  </body>
</html>
