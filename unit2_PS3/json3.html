<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 2 | PS3 | JSON 2</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>

  <body>
    <script language="javascript">
        document.write("test");
       $(document).ready(function () {
        $.getJSON("https://jmkeusch.github.io/cs120/unit2_PS3/songs.json", function (data) {
    
            $.each(data, function (key, value) {
                var genres = value.genre;
                document.write(value.title + "<br>");
                document.write("Artist: " + value.artist + "<br>");
                document.write("Released: " + value.year + "<br>");
                document.write("Genre: ");
                for (let i = 0; i < genres.length; i++) {
                    if (i == genres.length - 1) {
                        document.write(genres[i]);
                    } else {
                        document.write(genres[i] + ", ");
                    }
                }
                document.write("<br><br>");
            });
        });
       });
    </script>
  </body>
</html>
