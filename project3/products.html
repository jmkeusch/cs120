<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-size:20px;
            line-height:2rem;
        }

        .prodImg {
            height:20rem;
            width:auto;
            border-radius:20%;
            display:inline-block;
            margin-top:10px;
        }

        #contact {
            display:inline-block;
            width:33%;
            height:auto;
            text-align:left;
        }

        #upper {
            display:block;
        }

        #photo {
            display:inline-block;
            height:100%;
            width:33%;
            margin-top:auto;
            margin-bottom:auto;
        }

        #about {
            display:inline-block;
            width:33%;
            height:auto;
            text-align:left;
            margin-bottom:10px;
        }
    </style>

    <title>Products Page</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
  </head>

  <body>
        <div id="nav"> <!--Navigation bar-->
            <img src="images/logo.png" id="logo">
            <span>
                <h1 style="font-size:32px">
                    Product
                </h1>
            </span>
        </div>

        <div id="backdrop">
            <div id="upper">
                <div id="upperLeft">
                    <div id="photo">
                        <img src="images/dog.jpeg" class="prodImg" alt="product image">
                    </div>
                    <div id="contact">
                        <span id="name" style="font-size:50px">Product 'name'</name></span></br>
                        <span id="price">$X</span></br>
                        <span id="qty">Quantity:</span></br>
                    </div> <!--End Contact-->
                    <div id="about">
                        <h3 style="text-align:left">About</h3>
                        <span>
                            Description: lorem ipsum dominium...
                        </span>
                    </div>
                </div> <!--End Upper Left-->
                
            <div id="upperRight">
                
            </div>
        </div> <!--End Upper-->

        <div id="lower"> <!--lower section-->
        </div>
        </div> <!--End Backdrop-->
    </body>

  <div id="footer">
    <span style="font-size:15px">
        &copy 2023 All Rights Reserved.
    </span>
</html>
