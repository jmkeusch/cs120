<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 4</title>
  </head>
  <body>
    <p>test</p>
    <script> 
      var num1 = prompt("Enter a number (begin range)");
      var num2 = prompt("Enter another number (end range)");
      var sum = 0;
      document.write("Odd numbers in this range include: ");
      for (let i = num1; i <= num2; i++) {
        if (i % 2 != 0) {
          sum = sum + i;
          document.write(i + " ");
        }
      }
      document.write("The sum of odd numbers in range is: " + sum);
    </script>
  </body>
</html>
