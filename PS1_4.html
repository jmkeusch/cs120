<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Sets</title>
  </head>
  <body>
    <script>
        var num1 = prompt("Enter a number (begin range)");
        var num2 = prompt("Enter another number (end range)");

        for (let i = num1; i < num2; i++) {
          if (i % 2 != 0) {
            alert(i + " ");
          }
        }
    </script>
  </body>
</html>
