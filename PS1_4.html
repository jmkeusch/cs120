<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set | Problem 4</title>
  </head>
  <body>
    <script> 
      const num1 = prompt("Enter a number (begin range)");
      const num2 = prompt("Enter another number (end range)");
      const sum = 0;

      document.write("Odd numbers in this range include: { ");
      for (let i = num1; i <= num2; i++) {
        sum = sum + i;
        if (i % 2 != 0) {
          document.write(i + " ");
        }
      }
      document.write("}. <br> <br> The sum of all numbers in this range is: " + 
                                                             parseInt(sum,10));
    </script>
  </body>
</html>
