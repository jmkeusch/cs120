<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Stocks</title>
  </head>
  <body>
    <form id="form1">
        <h2>Stocks</h2>
        <label>Enter a stock ticker symbol or company name:
            <input type="text" id="entry" name="entry">
        </label>
        <p>Is this a stock ticker symbol or company name?</p>
        <label>
            <input type="radio" id="tick" name="tick">
            <label for="tick">Ticker Symbol</label>
            <input type="radio" id="name" name="name">
            <label for="name">Company Name</label>
        </label>
    </form>
  </body>
</html>
