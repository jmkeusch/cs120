<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set 2 | Problem 1</title>
  </head>
  <body>
    <script>
      strNames = prompt("Enter several names, separated by a comma and space, e.g., \'Alice, Bob\'");
      names = strNames.split(',');
      document.write(<ol>);
      names.forEach(listNames);
      document.write(</ol>);
      

      function listNames(value, index, array) {
        document.write(<li>value</li>);
      }

    </script>
  </body>
</html>
