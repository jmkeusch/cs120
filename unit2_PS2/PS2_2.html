<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set 2 | Problem 1</title>
  </head>
  <body>
    <ol id="ordList"></ol>
    <script>
      let strNames = "Alice, Bob, Charlotte, David, Eugene";
      const names = strNames.split(',');

      let list = document.getElementbyId("ordList");
      var fragList = document.createDocumentFragment();
      
      names.forEach(listNames);
      
      function listNames(value, index, array) {
        var li = document.createElement("li");
        li.textContent = value;
        fragList.appendChild(li);
      }
      list.appendChild(fragList);
    </script>
  </body>
</html>
