<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set 2 | Problem 1</title>
  </head>
  <body>
    <h3>List:</h3>
    <ol id="ordList">
      <li>test</li>
    </ol>
    
    <script>
      let strNames = "Alice, Bob, Charlotte, David, Eugene";
      const names = strNames.split(',');
      let roster = document.getElementById("ordList");

      names.forEach(listNames);

      document.write("for loop print <br>");
      for (let i = 0; i < names.length; i++) {
        document.write(names[i] + "<br>");
      }
      
      document.write("for Each print <br>");
      function listNames(roster, array, index) {
        var li = document.createElement("li");
        li.textContent = array[index];
        roster.appendChild(li);
      }
    </script>
    
  </body>
