<!DOCTYPE html>

  <body>
    <ol id="ordList">List:</ol>
    <script>
      let strNames = "Alice, Bob, Charlotte, David, Eugene";
      const names = strNames.split(',');
      document.write("acknowledge print <br>");

      let list = document.getElementbyId("ordList");
      var fragList = document.createDocumentFragment();
      
      names.forEach(listNames);
      
      function listNames(array, value, list) {
        var li = document.createElement("li");
        li.textContent = value;
        list.appendChild(li);
      }
    </script>
  </body>
