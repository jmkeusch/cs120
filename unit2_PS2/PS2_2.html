<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set 2 | Problem 2</title>
  </head>
  <body>
    <ol id="ordList"></ol>
    
    <script>
      let strNames = "Alice, Bob, Charlotte, David, Eugene";
      const names = strNames.split(',');

      names.forEach(listNames);
      
      function listNames(item, index, names) {
        let roster = document.getElementById("ordList");
        var li = document.createElement("li");
        li.textContent = item;
        roster.appendChild(li);
      }
    </script>
  </body>
</html>
