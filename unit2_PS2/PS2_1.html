<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Set 2 | Problem 1</title>
  </head>
  <body>
    <script>
      let text = prompt("Please enter a sentence.");
      const array = text.split(" ");
      let numWords = array.length;
      if (numWords == 1) {
        document.write("There is " + numWords + "word in the sentence.");
      } else {
        document.write("There are " + numWords + " words in the sentence.");
      }
    </script>
  </body>
</html>
