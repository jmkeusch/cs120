<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title>JavaScript Unit 2 Problem Set 2 | Problem 3</title>

    <script language="javascript">
      window.onload = function speak() {
          //alert("in function");
          with (document.form1) {
            btn1 = document.getElementById("btn1");

            btn1.onclick = function () {
              alert(btn1 + " " + txtName);
            }
            //btn2 = document.form1.getElementById("btn2");
            //btn3 = document.form1.getElementByID("btn3");
            //alert(prefix + " " + txtName);
            } //end with
          
      } //end speak

  </head>
  <body>
    <form name="form1">
      <label>Name:</label>
        <input type="text" name="name" id="name">
      <div>
        <input type="button" id="btn1" value="Hello" onclick="speak()">

      <div>

      </div>
      <div>
