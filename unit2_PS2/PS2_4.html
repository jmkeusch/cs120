<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title>JavaScript Unit 2 Problem Set 2 | Problem 4</title>

    <script language="javascript">
      window.onload = function speak() {
          //alert("in function");
            btn1 = document.getElementById("btn1");
            btn2 = document.getElementById("btn2");
            btn3 = document.getElementById("btn3");
            btn1.onclick = function () {
              txtName = document.form1.name.value;
              alert(btn1.value + " " + txtName);
            }
            //alert(prefix + " " + txtName);
          } //end speak
    </script>
  </head>
  <body>
    <form name="form1">

    </form>
