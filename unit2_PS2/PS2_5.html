<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title>JavaScript Unit 2 Problem Set 2 | Problem 5</title>
    <style>
      .input {width: 50px}
    </style>
  </head>
  <body>
    <form name="form1" onsubmit="return validate()" method="get">
      <label for="label1">Items:</label>
        <select id="dropdown" onchange="selectedIndex()">
          <option>apples</option>
          <option>bananas</option>
          <option>bread</option>
          <option>milk</option>
          <option>cheese</option>
        </select>

      <label>Quantity*</label>
        <input type="number" id="quant">
      <input type="submit" id="btn1" value="Add" onclick="addItem()">
    </form>
    
    <!--Div to Write to-->
    <div name="order" id="order"></div>

    <!--Begin Script-->
    <script language="javascript">
      const items  = ["apples","bananas","bread", "milk", "cheese"];
      const prices = [1.70,     10.00,    4.50,    2.50,   6.00    ];
      

     function validate() {
       entry = parseInt(document.getElementById("quant").value);
       
       if ((entry < 1) || (entry > 100) || (entry == "") || (!entry.isInteger())) {
         alert("You must enter a quantity from 1 to 100.");
         document.getElementById("quant").focus();
         return false;
       } else {
         return true;
       }
     }
     
     function addItem() {
        qty = document.getElementById("quant").value;
        item = items[selectedIndex()].text;
        price = prices[selectedIndex()].value;
        cost = qty * price;
        total =+ cost;

        document.getElementById("order").innerHTML =
          item + " x " + qty + " @ $" + price + " : " + cost + "| Total: $" + total + "<br> <br>";
     }
     </script>
  </body>
</html>
