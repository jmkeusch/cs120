    <!--Write to Div-->

     window.onload = function validate() {
       entry = document.getElementById("quant").value;

         alert("You must enter a quantity from 1 to 100.");
         document.getElementById("quant").focus();
         return false;
       } else {
         return true;
       }
     }

     function selectedIndex() {

     }

     }
     </script>
