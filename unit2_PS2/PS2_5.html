       entry = parseInt(document.getElementById("quant").value);

         alert("You must enter a quantity from 1 to 100.");
         document.getElementById("quant").focus();
         return false;
       } else {
         return true;
       }
     }
     
     function addItem() {
        qty = Number(document.getElementById("quant").value);
        item = selectedIndex().text;

        total =+ cost;
