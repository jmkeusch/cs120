<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Unit 2 Problem Sets | Problem 3</title>
  </head>
  <body>
    <script>
        var num1 = Number(prompt("Enter a number"));
        var num2 = Number(prompt("Enter another number"));

        if (num1 < num2 || num1 == num2) {
          document.write(num1 + " " + num2);
        } else {
          document.write(num2 + " " + num1);
        }
    </script>
  </body>
</html>
