<!DOCTYPE html>

    <title>JavaScript Unit 2 Problem Sets | Problem 3</title>
  </head>
  <body>
    <script>
        var num1 = prompt("Enter a number");
        var num2 = prompt("Enter another number");

        if (num1 < num2) {
          alert(num1 + " " + num2);
        } else {
          alert(num2 + " " + num1);
        }
    </script>
  </body>
