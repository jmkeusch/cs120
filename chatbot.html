<!DOCTYPE html>
<div id='chatbot-interface'>"
<textarea id='chat-input' placeholder='Ask your question...'></textarea>
<button onclick='sendQuery()'>Send</button>
<div id='chat-response'></div></div>
<script>
async function sendQuery() {
    const query = document.getElementById('chat-input').value;
    const responseDiv = document.getElementById('chat-response');
    responseDiv.innerHTML = 'Loading...';
    const response = await fetch('http://localhost:8080/chatbot', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query }) });
        const data = await response.json();
        responseDiv.innerHTML = data.answer || 'No response from chatbot.';
    }
    </script>
</html>
